<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Adicionar Usu치rio</h4>
      </div>
      <div class="modal-body">
        <ng-form name="ctrl.addUserForm">
          <div class="form-group">
            <label for="exampleInputEmail1">Nome</label>
            <input type="text" class="form-control" id="exampleInputName" placeholder="Nome" ng-model="ctrl.user.name" required>
            <p class="error" ng-show="ctrl.addUserForm.name.$invalid && !ctrl.addUserForm.name.$pristine">
              Campo obrigat칩rio.
            </p>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" name="email" class="form-control" id="exampleInputEmail1" name="name" placeholder="Email" ng-model="ctrl.user.email" pattern="[a-zA-Z0-9.-_]{1,}@[a-zA-Z.-]{2,}[.]{1}[a-zA-Z]{2,}" required>
            <p class="error" ng-show="ctrl.addUserForm.email.$error.required && !ctrl.addUserForm.email.$pristine">
              Campo obrigat칩rio.
            </p>
            <p class="error" ng-show="ctrl.addUserForm.email.$error.email && !ctrl.addUserForm.email.$pristine">
              Email inv치lido.
            </p>
          </div>
          <div class="form-group">
            <label for="exampleInputPhone">Telefone</label>
            <input type="tezt" class="form-control" id="exampleInputPhone" placeholder="Telefone" ng-model="ctrl.user.phone" >
          </div>
        </ng-form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary" ng-click="ctrl.confirmOperation()" ng-disabled="ctrl.addUserForm.$invalid">Salvar</button>
      </div>
    </div>
  </div>
</div>
