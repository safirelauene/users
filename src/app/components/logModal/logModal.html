<div class="modal fade" id="logModal" tabindex="-1" role="dialog" aria-labelledby="logModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Log do Usuário</h4>
      </div>
      <div class="modal-body">
        <div class="log-area" >
          <div class="log-item" ng-repeat="log in ctrl.logs | orderBy:'$index':true">
            <div class="circle"></div>
            <span>{{log.date}} - Usuário {{log.user.name}} foi {{log.action}}</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>
