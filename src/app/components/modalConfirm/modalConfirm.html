<div class="modal fade" tabindex="-1" id="modalConfirm" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="mySmallModalLabel">Excluir Usuário</h4>
      </div>
      <div class="modal-body">
        <div class="flex-row space-between" >
          Tem certeza que deseja realizar essa operação?
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="ctrl.confirm()">Sim</button>

      </div>
    </div>
  </div>
</div>
